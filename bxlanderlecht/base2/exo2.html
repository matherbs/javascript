<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <label for="rayon">Inscrivez le rayon du cercle </label><br>
    <input type="text" id="rayon" name="rayon"><br>

    <label for="surface">Cliquer sur le bouton surface pour afficher le r√©sultat</label><br>
    <button type="button" onclick="surface(); return false" name="button">Surface</button>

    <h1 id="resultat"></h1>

    <script>

      function surface() {

        var rayon = document.getElementById("rayon").value;

        document.getElementById('resultat').innerHTML = Math.PI * rayon * rayon;

      }

    </script>

  </body>
</html>
