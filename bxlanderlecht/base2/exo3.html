<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <button type="button" onclick="affiche(); return false" name="button">Affiche a et b !</button>

    <script>

        var a = 3;
        var b = 2;

        function triple(x) {
          return x * 3;
        };

        function affiche() {
          alert(triple(a));
          alert(triple(b));
        };

    </script>
  </body>
</html>
